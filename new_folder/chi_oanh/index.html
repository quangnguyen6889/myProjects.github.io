	<title>Lê Oanh - Gia Trung</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<style>
		body {
			font-family: 'Pacifico', cursive;
			width: 1000px;
			margin: auto;
			text-align: center;
		}

		#banner {
			width: 960px;
			margin: auto;
			position: relative;
		}

		.profiles {
			position: absolute;
			bottom: 20px;
   			left: 50px;
		}
		@keyframes move {
			0% {left: 50px;}
			50% {left: 500px;}
			100% {left: 50px;}
		}
		.profiles:hover {
			animation: move 5s ease-in-out 1;
		}

		.profiles img {
			max-width: 180px;
			float: left;
			border: 5px solid white;
			border-radius: 50%;
		}

		.profiles p {
			padding: 50px 20px 50px 20px;
			float: left;
			color: white;
			font-size: 1.5em;
		}
		
		#menu {
			width: 96%;
			
			margin: auto;
			color: white;
			background-color: hotpink;
		}

		#menu ul {
			margin: 0;
			padding: 0;
			text-align: center;
			list-style-type: none;
		}
		
		#menu ul li {
			display: inline-table;
		}

		#menu ul li:hover {
			background-color: lightpink;
		}

		#menu ul li a {
			text-decoration: none;
			color: white;
			padding: 0 65px 0 65px;
			font-size: 1.2em;
			line-height: 45px;
		}
		
		h1 {
			width: 310px;
		    margin: auto;
		    padding: 30px;
    		transition: transform 1s ease-in-out;
    		color: hotpink;
		}
		h1:hover {
			transform: scale(1.5) rotate(1turn);
		}

		#main img {
    		float: left;
    		width: 265px;
    		height: 265px;
    		border: 6px solid lightblue;
    		padding: 3px;
    		margin: 25px;
    		transition: transform 1s ease-in-out;
    		box-shadow: 5px 5px 10px 1px lightgrey;	
		}
		#main img:hover {
			transform: scale(1.5) rotate(1turn);
		}
	</style>
